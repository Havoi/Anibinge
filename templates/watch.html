
<html>
<head>
<title>Anime</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body >


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Anibinge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
          <form class="d-flex">
            <input autocomplete="off" class="form-control me-2" type="search" id = "name" placeholder="Search" aria-label="Search">
            
          </form>
        <button class="btn btn-outline-success" id="clickMe" type="submit">Search</button>
        </div>
      </div>
    </nav>


<div class = "iframewrapper">
<iframe width="560" height="315" src="{{ url }}" title="Anime Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>

<div class="buttowrapper">
  
  	{% for episode in episodes %}
    <button  type="button" onclick="window.location.href='/{{ anime_id }}/episode/{{ episode }}';"  class="btn btn-outline-info">{{ episode }}</button>
  	{% endfor %}
  
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style>

.iframewrapper{
		padding-top: 3rem;
    display: flex;
    /*align-items: center;*/
    justify-content: center;

}	

.buttowrapper{

    display: flex;
    justify-content: center;
    padding-top: 3rem;
    padding-bottom: 3rem;

    align-content: center;
    flex-wrap: wrap;

}</style>
   <script>
      var a = document.getElementById('name');
      a.addEventListener('keyup', alertMe);
      var btn = document.getElementById('clickMe');


      btn.addEventListener("click", alertMe);

      function alertMe(){
      var x = document.getElementById("name").value;
      console.log(x);
      var google = '/search/';
      var location = google+x;
      console.log(location);
      window.location.href = location;

      };

</script>


</body>
</html>
